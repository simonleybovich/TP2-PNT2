<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3" id="app">  
        
            <h3>Buscar por nombre y apellido</h3>
            <input type="text" class="form-control" v-model="criterioDeBusqueda"
            placeholder="Ingresar un nombre o apellido...">
            <br>
            <h3>Buscar por dni</h3>
            <input type="text" class="form-control" v-model="criterioDeBusqueda2"
            placeholder="Ingresar un dni...">
            <br>
            <div v-show="minimoDeCaracteres()" class="alert alert-danger" role="alert">
                Minimo 3 caracteres en alguno de los dos filtros
            </div>
        <div class="card-deck m-0">
            <div class="row">
                <div class="col" v-for="persona in personasFiltradas">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                            <p class="card-text">dni {{persona.dni}}</p>
                            <a href="#" class="card-link">{{persona.correo}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        var app = createApp({
            data() {
                return {
                    criterioDeBusqueda: '',
                    criterioDeBusqueda2: '',
                    personas: [
                        {
                            nombre: "Daniel",
                            apellido: "Sanchez",
                            correo: "danielsanchez68@hotmail.com",
                            dni: "20442873"
                        },
                        {
                            nombre: "Juan",
                            apellido: "Perez",
                            correo: "j@p.gmail.com",
                            dni: "12345678"
                        },
                        {
                            nombre: "Ana",
                            apellido: "Suarez",
                            correo: "a@s.gmail.com",
                            dni: "87654321"
                        },
                        {
                            nombre: "Simon",
                            apellido: "Leybovich",
                            correo: "simon@mail.com",
                            dni: "1313131313"
                        },
                    ]
                }
            },
            computed: {
                personasFiltradas() {
                    return this.personas.filter((persona) => {
                        let registroCompleto = `${persona.nombre} ${persona.apellido} ${persona.dni} ${persona.correo}`
                        return registroCompleto.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase()) 
                        && registroCompleto.toLowerCase().includes(this.criterioDeBusqueda2.toLowerCase())
                    });
                }
            },
            methods: {
                getNombreCompleto(persona) {
                    return `${persona.nombre} ${persona.apellido}`
                },
                minimoDeCaracteres(){
                    return (this.criterioDeBusqueda.length || this.criterioDeBusqueda2.length) >=3 ? false : true
                }
            }
        }).mount('#app')
    </script>    
</body>
</html>
